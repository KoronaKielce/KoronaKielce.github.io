    <title>Animation</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        #square{
width:  300px;
height: 300px;
background-color: teal;
margin: auto;
position: relative; 
left: 1000px;
rotate: -45deg;
animation: rotate 2s infinite alternate ease-in-out, slide 1s forwards;
        }
        @keyframes rotate{
            to{
            rotate: 40deg;
            }
        }
        @keyframes slide{
            to{
                left: 0;
            }
        }
    </style>
</head>
